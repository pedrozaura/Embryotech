<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embryotech - Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
        <div class="header-content">
        <img src="images/logo-icon.png" alt="Logo Embryotech" class="header-logo">
            <h1>Dashboard Embryotech</h1>
        </div>
  
        <button id="logoutBtn" class="btn btn-danger">Sair</button>
    </header>

    <main>
      <section class="last-reading">
        <h2>Última Leitura</h2>
        <div id="lastReadingContainer" class="reading-card">
          <p>Carregando última leitura...</p>
        </div>
      </section>

      <button id="showHistoryBtn" class="btn btn-primary">Histórico</button>

      <section class="charts-section">
        <h2>Análise Gráfica</h2>
        <div class="chart-container">
          <h3 id="loteLabel">Lote: Carregando...</h3>
          <div class="chart-row">
            <div class="chart-wrapper">
              <h4>Temperatura (°C)</h4>
              <canvas id="tempChart"></canvas>
            </div>
            <div class="chart-wrapper">
              <h4>Umidade (%)</h4>
              <canvas id="umidChart"></canvas>
            </div>
          </div>
          <div class="chart-row">
            <div class="chart-wrapper">
              <h4>Pressão (hPa)</h4>
              <canvas id="pressChart"></canvas>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Adicione esta div no final do body, antes dos scripts -->
    <div id="customModal" class="custom-modal">
      <div class="custom-modal-content">
        <div class="custom-modal-header">
          <h3>Histórico de Leituras</h3>
        </div>
        <div class="custom-modal-body" id="readingsListContainer">
          <p>Carregando histórico...</p>
        </div>
    <div class="custom-modal-footer">
        <div id="readingsCount" class="modal-footer-left"></div>
            <div class="align-right-group">
                <button class="custom-close-btn">Fechar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
