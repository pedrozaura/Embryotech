<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embryotech - Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>EMBRYOTECH</h1>
      <button id="logoutBtn">Sair</button>
    </header>

    <main>
      <section class="last-reading">
        <h2>Última Leitura</h2>
        <div id="lastReadingContainer" class="reading-card">
          <p>Carregando última leitura...</p>
        </div>
      </section>

      <section class="readings-list">
        <h2>Histórico de Leituras</h2>
        <div id="readingsListContainer">
          <p>Carregando histórico...</p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
